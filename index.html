<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Pokedex</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>

<header class="masthead">
<!--Encabezado-->
    <div class="row titleMain">
    <div class="container">
      <div class="col-md-12 col-sm-12">
        <img src="https://fontmeme.com/permalink/180216/f87c04db0b54e3b89caa3d1d3ee405fb.png" alt="Pokedex">
      </div>
      <!--Buscador-->
      <div class="row">
      <div class="col-md-12 text-center">
        <input type="text" class="form-control" id="searchPokemon">
      </div>
    </div>
    <!--Posicionando pokemon buscado-->
    <div class="row">
      <div class="col-md-12">
        <div id="showData"></div>
        <p id="id"></p>
        <p id="name"></p>
        <p id="order"></p>
        <div id="img"></div>
      </div>
    </div>
    </div>
  </div> 
  </header>
<!--Pokemones generados por default-->
  <div class="row boxPokemones">
  	<div class="container">
  		<div id="contPokemon" class="col-md-12 col-sm-12"> 
      </div>
  	</div>
  </div>

  	
<script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
